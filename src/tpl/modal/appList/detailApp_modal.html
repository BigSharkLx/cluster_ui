<div class="modal-header">
  <h3 class="modal-title">应用详情</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="myForm">
    <div class="form-group" ng-class="{'has-error':myForm.name.$dirty&&!myForm.name.$valid}">
      <label class="col-lg-3 control-label">应用名称：</label>
      <div class="col-lg-9">
        <p class="form-control static">
          {{detailApp.objectMeta.name}}
        </p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.replicas.$dirty&&!myForm.replicas.$valid}">
      <label class="col-lg-3 control-label">空间id：</label>
      <div class="col-lg-9">
        <p class="form-control static" ng-bind="detailApp.objectMeta.namespace">
        </p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.description.$dirty&&!myForm.description.$valid}">
      <label class="col-lg-3 control-label">应用描述：</label>
      <div class="col-lg-9">
        <p class="form-control static" ng-bind="detailApp.objectMeta.annotations.description">
        </p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.type.$dirty&&!myForm.type.$valid}">
      <label class="col-lg-3 control-label">应用类型：</label>
      <div class="col-lg-9">
        <p class="form-control static" ng-bind="detailApp.typeMeta.kind">
        </p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.replicas.$dirty&&!myForm.replicas.$valid}">
      <label class="col-lg-3 control-label">replicas：</label>
      <div class="col-lg-9">
        <p class="form-control static" ng-bind="detailApp.statusInfo.replicas">
        </p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.replicas.$dirty&&!myForm.replicas.$valid}">
      <label class="col-lg-3 control-label">containerImages：</label>
      <div class="col-lg-9">
        <p class="form-control static" ng-bind="detailApp.newReplicaSet.containerImages">
        </p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">labels：</label>
      <div class="col-lg-9">
        <div class="col-lg-12" ng-class="{'has-error':myForm.app_value.$dirty&&!myForm.app_value.$valid}">
          <label class="col-lg-3 control-label">app：</label>
          <div class="col-lg-9">
            <p class="form-control static" ng-bind="detailApp.objectMeta.labels.app">
            </p>
          </div>
        </div>
        <div class="col-lg-12 m-t-xs" ng-class="{'has-error':myForm.version_value.$dirty&&!myForm.version_value.$valid}">
          <label class="col-lg-3 control-label">version：</label>
          <div class="col-lg-9">
            <p class="form-control static" ng-bind="detailApp.objectMeta.labels.version">
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.variables.$dirty&&!myForm.variables.$valid}">
      <label class="col-lg-3 control-label">创建时间：</label>
      <div class="col-lg-9">
        <p class="form-control static" ng-bind="detailApp.objectMeta.creationTimestamp">
        </p>
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="detailApp.cancel()">关闭</button>
</div>
