<div class="modal-header">
    <h3 class="modal-title">新增空间</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm">
        <div class="form-group">
            <label class="col-lg-3 control-label">空间名称：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="name" ng-model="addSpace.name" placeholder="空间名称,必填" required>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="col-lg-3 control-label">用户id：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="user_id" ng-model="addSpace.user_id" placeholder="用户id,必填" required>
            </div>
        </div> -->
        <div class="form-group">
            <label class="col-lg-3 control-label">cpu：</label>
            <div class="col-lg-9">
              <select class="form-control ng-pristine ng-valid ng-touched" name="cpu" ng-model="addSpace.cpu">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">内存：</label>
            <div class="col-lg-9">
              <select class="form-control ng-pristine ng-valid ng-touched" name="memory" ng-model="addSpace.memory">
              <option value="1G">1G</option>
              <option value="2G">2G</option>
              <option value="4G">4G</option>
              <option value="8G">8G</option>
            </select>

            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="addSpace.ok(myForm)" ng-disabled="myForm.$invalid||addSpace.submitted">确定</button>
    <button class="btn btn-default" ng-click="addSpace.cancel()">取消</button>
</div>
