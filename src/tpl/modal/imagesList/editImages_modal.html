<div class="modal-header">
    <h3 class="modal-title">修改镜像仓库</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm">
        <div class="form-group">
            <label class="col-lg-3 control-label">镜像仓库名称：</label>
            <div class="col-lg-9">
                <p class="form-control static"  ng-bind="editImage.name"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">是否公有：</label>
            <div class="col-lg-9">
              <select class="form-control ng-pristine ng-valid ng-touched" name="cpu" ng-model="editImage.public">
              <option value="false">否</option>
              <option value="true">是</option>
            </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="editImage.ok(myForm)" ng-disabled="myForm.$invalid||editImage.submitted">确定</button>
    <button class="btn btn-default" ng-click="editImage.cancel()">取消</button>
</div>
