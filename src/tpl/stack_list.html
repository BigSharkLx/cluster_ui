<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="h3 text-dark m-b-xs">编排仓库</h1>
          <small class="font-thin text-base">提供一组容器构成的复杂应用编排部署文件，兼容原生Kubernetes。</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs v-middle">
          <div class="inline m-r text-left v-middle">
            <div class="text-success m-b-xs">已使用3个编排</div>
            <div>编排额度10个</div>
          </div>
          <div class="inline text-left m-r">
            <!-- <div class="m-t-sm v-middle hidden-md pull-right"> -->
              <div ui-jq="easyPieChart" ui-options="{
                  percent: 30,
                  lineWidth: 4,
                  trackColor: '{{app.color.light}}',
                  barColor: '{{app.color.success}}',
                  scaleColor: false,
                  size: 60,
                  rotate: 90,
                  lineCap: 'butt'
                }" class="inline">
                <div>
                  <i class="icon-layers text-success"></i>
                </div>
              </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-md ng-scope">
      <div class="row">
        <div class="col-md-6 pull-left">
          <button class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-plus"></i>创建编排文件</button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3 pull-right">
          <div class="form-group">
            <div class="input-group m-b">
                <span class="input-group-addon bg-white no-border rounded padder"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control no-border rounded padder" placeholder="搜索编排">
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="panel">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width:200px;" class="text-center">编排名称</th>
                <th>最近更新</th>
                <th style="width:200px;">应用数</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="v-middle text-center"><a class="text-info" ui-sref="app.images.detail">Spark</a></td>
                <td class="v-middle">大约12小时前</td>
                <td>0</td>
                <td class="v-middle">
                  <button class="btn btn-sm btn-default btn-addon pull-right"><i class="icon-paper-plane"></i>部署最新应用</button>
                </td>
              </tr>

              <tr>
                <td class="v-middle text-center"><a class="text-info" ui-sref="app.images.detail">Hadoop</a></td>
                <td class="v-middle">大约1天前</td>
                <td>2</td>
                <td class="v-middle">
                  <button class="btn btn-sm btn-default btn-addon pull-right"><i class="icon-paper-plane"></i>部署最新应用</button>
                </td>
              </tr>
              <tr>
                <td class="v-middle text-center"><a class="text-info" ui-sref="app.images.detail">TensorFlow</a></td>
                <td class="v-middle">大约1天前</td>
                <td>3</td>
                <td class="v-middle">
                  <button class="btn btn-sm btn-default btn-addon pull-right"><i class="icon-paper-plane"></i>部署最新应用</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- / main -->
</div>
