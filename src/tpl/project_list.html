<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="h3 text-dark m-b-xs">DevOps</h1>
          <small class="font-thin text-base">提供基于流水线的开发部署一体化解决方案，可以自定义流水线的各个组件。</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs v-middle">
          <div class="inline m-r text-left v-middle">
            <div class="text-success m-b-xs">已创建2个项目</div>
            <div>项目额度10个</div>
          </div>
          <div class="inline text-left m-r">
            <!-- <div class="m-t-sm v-middle hidden-md pull-right"> -->
              <div ui-jq="easyPieChart" ui-options="{
                  percent: 20,
                  lineWidth: 4,
                  trackColor: '{{app.color.light}}',
                  barColor: '{{app.color.success}}',
                  scaleColor: false,
                  size: 60,
                  rotate: 90,
                  lineCap: 'butt'
                }" class="inline">
                <div>
                  <i class="icon-layers text-success"></i>
                </div>
              </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-md ng-scope">
      <div class="row">
        <div class="col-md-6 pull-left">
          <button class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-plus"></i>创建项目</button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3 pull-right">
          <div class="form-group">
            <div class="input-group m-b">
                <span class="input-group-addon bg-white no-border rounded padder"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control no-border rounded padder" placeholder="搜索项目名称">
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="panel">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width:200px;" class="text-center">项目名称</th>
                <th>最近更新</th>
                <th>代码仓库</th>
                <th style="width:200px;">执行状态</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="v-middle text-center">
                  <a class="text-info h4" href="/apps/test">test</a>
                  <div><i class="fa fa-tag"></i> &nbsp;master-c4384f8</div>
                </td>
                <td class="v-middle">大约12小时前</td>
                <td class="v-middle">
                  <div>
                    <i class="fa fa-github"></i> &nbsp;&nbsp;<a href="/test" class="v-middle text-info">rocymp/cf-nodejs-dashboard</a>
                  </div>
                </td>
                <td class="v-middle text-success">执行成功</td>
              </tr>

              <tr>
                <td class="v-middle text-center">
                  <a class="text-info h4" href="/apps/test">test002</a>
                  <div><i class="fa fa-tag"></i> &nbsp;master-c4384f8</div>
                </td>
                <td class="v-middle">大约1天前</td>
                <td class="v-middle">
                  <div>
                    <i class="fa fa-github"></i> &nbsp;&nbsp;<a href="/test" class="v-middle text-info">rocymp/cf-nodejs-dashboard</a>
                  </div>
                </td>
                <td class="v-middle text-danger">执行失败</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- / main -->
</div>
